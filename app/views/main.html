<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <form class="form-inline pull-right" role="form">
    <div class="form-group">
      <label class="control-label" for="formfilter">Filter</label>
      <input type="text" class="form-control" id="formfilter" placeholder="Filter the properties" ng-model="formfilter">
    </div>
  </form>
  <h3 class="text-muted">MemberQueryBuilder</h3>
</div>

<form class="form-horizontal" role="form" ng-submit="submit()">
  <div class="form-group" ng-repeat="c in criteria | filter:formfilter">
    <label for="{{c.name}}" class="col-sm-4 control-label" title="{{c.explanation}}">{{c.name}}</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="{{c.name}}" placeholder="e.g. {{c.example | split:'=':1}}" ng-model="query[c.name]">
    </div>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
